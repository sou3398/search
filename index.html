<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Home</title>
        <link rel="stylesheet" href="home.css">
    </head>
    <body>
        <header>
            <div class="header-left">
                <a href="#">HOME</a>
                <!--<img class="london" src="file:///C:/Users/capit/Downloads/London.png">-->
            </div>
        </header>
        <div class="background">
            <img src="P1080775.JPG">
        </div>
        <div class="home">
            <div class="search">
                <div class="search-box">
                    
                    
                    <form name="searchform">
                        <input class="image" type="image" src="22800674.png" onclick="OnButtonClick();return false;"> 
                            <input type="text" name="dummy" style="display:none;">
                        <input id="keyword" placeholder="Search..." type="text" class="keyword" name="keyword" size="20" value="" onkeypress="OnKeyPress(event.keyCode);">
                            
                            
                        
                    </form>
                </div>
            </div>
        </div>
        <script>
            function OnButtonClick() {var url = "https://google.com/search?q=" + document.searchform.keyword.value;window.open(url, '_blank');}
            function OnKeyPress(code){if(13 === code){OnButtonClick();}}
        </script>
    </body>
